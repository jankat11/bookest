{% extends "books/layout.html" %}

{% block body %}
<div class="bookSwitch loginView">
    <h2>Register</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" class="loginForm" method="post">
        {% csrf_token %}
        <div class="loginDjForm">{{registerForm}}</div>
        <input class="btn btn-primary loginButton" type="submit" id="submitRegister" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}">Login here.</a>
</div>
<script>
    for (let element of document.querySelector(".loginDjForm").children) {
        element.className = "form-control"
    }
</script>
{% endblock %}
